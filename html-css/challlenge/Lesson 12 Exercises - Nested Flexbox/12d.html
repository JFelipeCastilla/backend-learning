<style>
    body {
        margin: auto;
        font-family: Arial;
    }

    p {
        margin: 0;
    }

    .container {
        display: flex;
        flex-direction: column;
        height: 11rem;
        width: 450px;
        margin: 20px;
    }

    .profile-info-container {
        display: flex;
        margin-bottom: 20px;
    }

    .profile-container {
        width: 50px;
        height: 50px;
    }

    .profile {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 50%;
    }

    .info-container {
        margin-left: 12px;
        font-weight: 500;
    }

    .profile-info {
        display: flex;
        justify-content: space-between;
        width: 266px;
        margin-top: 4px;
        margin-bottom: 3px;
    }

    .name {
        font-weight: bold;
    }

    .hashtag {
        color: rgb(102, 102, 102);
    }

    .video-description-container {
        display: flex;
        margin-left: 20px;
        border: 1px solid grey;
        align-items: center;
        height: 90px;
        width: 350px;
        border-radius: 12px;
    }

    .video-container {
        width: 100px;
        height: 90px;
    }

    .video {
        width: 100px;
        height: 90px;
        object-fit: fill;
        border-bottom-left-radius: 12px;
        border-top-left-radius: 12px;
    }

    .description-container {
        margin-left: 10px;
        width: 220px;
    }

    .info-video {
        line-height: 20px;
    }

    .video-description-container-main {
        display: flex;
        justify-content: center;
        height: 11rem;
        width: 450px;
    }

</style>

<body>
    <div class="container">
        <div class="profile-info-container">
            <div class="profile-container">
                <img class="profile" src="../../img/8967b3b95ddc097221a3d26feaf78ceb.jpg" alt="">
            </div>
            <div class="info-container">
                <div class="profile-info">
                    <p class="name">
                        supersimple.dev
                    </p>
                    <p class="hashtag">
                        @SuperSimpleDev
                    </p>
                </div>
                <p class="info-video"> 
                    What is backend web development? A complete overview. New video is up!
                </p>
            </div>
        </div>
        <div class="video-description-container-main">
            <div class="video-description-container">
                <div class="video-container">
                    <img class="video" src="../../img/hq720.webp" alt="">
                </div>
                <div class="description-container">
                    <p class="hashtag">
                        youtube.com
                    </p>
                    <p>
                        Backend web development - a complete overview (2021)    
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
