<style>
    body {
        font-family: Arial;
    }
    .header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        background-color: rgb(157, 73, 235);
        height: 60px;
    }

    .home {
        width: 180px;
        margin-left: 20px;
        margin-right: 100px;
        color: white;
        font-weight: bold;
    }

    .search-bar {
        width: 100%;
        height: 36px;
        border-radius: 20px;
        border: none;
        outline: none;
        padding: 0 20px;
    }

    .search-bar:hover {
        background-color: rgb(241, 241, 241);
    }

    .download-button {
        background-color: rgb(157, 73, 235);
        padding: 10px 20px 10px 20px;
        margin: 0 10px 0 200px;
        border: white 1px solid;
        border-radius: 2px;
        color: white;
        font-size: 16px;
        cursor: pointer;      
        transition: 0.32s;  
    }

    .download-button:hover {
        background-color: white;
        color: rgb(154, 71, 231);
    }
    .download-button:active {
        background-color: rgb(226, 226, 226);
    }

</style>
<body>
    <div class="header">
        <p class="home">Home</p>
        <input class="search-bar" type="text" placeholder="Search">
        <button class="download-button">Download</button>
    </div>
</body>
