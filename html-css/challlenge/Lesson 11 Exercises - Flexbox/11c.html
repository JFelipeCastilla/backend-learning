<style>
    body {
        margin: 30px;
    }
    p {
        font-family: Arial;
        margin: 8px;
    }

    .flexbox {
        display: flex;
        flex-direction: row;
        align-items: center;
        width: 380px;
        margin: 0;
    }

    .image {
        object-fit: cover;
        border-radius: 50%;
        width: 60px;
        height: 60px;
    }

    .contain-text {
        flex: 1;
        margin-left: 8px;
    }

    .name {
        font-weight: bold;
        margin-bottom: 3px;
    }

    .description {
        color: rgb(126, 126, 126);
        margin-bottom: 5px;
    }

    .popular {
        font-size: 14px;
        color: rgb(126, 126, 126);
    }

    .follow-button {
        width: 80px;
        background-color: rgb(0, 153, 255);
        color: white;
        font-size: 16px;
        font-weight: bold;
        padding: 8px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.25s;
    }

    .follow-button:hover {
        opacity: 0.9;
    }

    .follow-button:active {
        opacity: 0.7;
    }
</style>

<body>
    <div class="flexbox">
        <img class="image" src="../../img/8967b3b95ddc097221a3d26feaf78ceb.jpg" alt="">
        <div class="contain-text">
            <p class="name">Alan</p>
            <p class="description">Gamer</p>
            <p class="popular">Popular</p>
        </div>
        <button class="follow-button">
            Follow
        </button>
    </div>
    <div class="flexbox">
        <img class="image" src="../../img/gato.jpg" alt="">
        <div class="contain-text">
            <p class="name">Luis</p>
            <p class="description">Amante de gatos</p>
            <p class="popular">Popular</p>
        </div>
        <button class="follow-button">
            Follow
        </button>
    </div>
    <div class="flexbox">
        <img class="image" src="../../img/soldado-de-battlefield-2042_1920x1080_xtrafondos.com.jpg" alt="">
        <div class="contain-text">
            <p class="name">Jose</p>
            <p class="description">Battlefield</p>
            <p class="popular">Popular</p>
        </div>
        <button class="follow-button">
            Follow
        </button>
    </div>
</body>
