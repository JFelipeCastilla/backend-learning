<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbox rounded</title>
    <style>
        input {
            padding: 8px;
            width: 100px;
            border-width: 1px;
            border-radius: 3px;
            border-style: solid;
            border-color: rgb(218, 218, 218);
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Search">
</body>
</html>
