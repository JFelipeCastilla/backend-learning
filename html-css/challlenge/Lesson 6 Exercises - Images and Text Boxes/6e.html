<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbox shadow</title>
    <style>
        input {
            padding: 0.5rem 14px;
            width: 21rem;
            border-radius: 50px;
            border: none;
            box-shadow: 0 0 5px rgb(160, 160, 160);
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Search Google or type a URL">
</body>
</html>
