<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
</head>
<body>
    <script>
        let coffe = 3
        let bagels = 3
        let soup = 9

        const cost = coffe + bagels * 2 + soup
        console.log(`Cost of food: $${cost}`)

        const tax = cost * 0.1
        console.log(`Tax (10%): $${tax}`)

        const totalCost = cost + tax
        console.log(`Total Cost: $${totalCost}`)
    </script>
</body>
</html>
